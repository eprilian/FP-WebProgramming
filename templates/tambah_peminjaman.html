{% extends 'Peminjaman.html' %}

{% block judul %} Tambah Peminjam Buku {% endblock %}

{% block JudulKonten %}
    <h3 class="box-title"> Tambah Peminjam Buku </h3>
{% endblock %}

{% block konten%}
    <form action="{{url_for('proses_pinjam')}}" method="POST">
        <div class="form-group">
            <label>id buku</label>
            <input type="text" name="id_buku" class="form-control">
        </div>
        <div class="form-group">
            <label>judul buku</label>
            <input type="text" name="judul_buku" class="form-control">
        </div>
        <div class="form-group">
            <label>peminjam</label>
            <input type="text" name="peminjam" class="form-control">
        </div>
        <div class="form-group">
            <label>tanggal pinjam</label>
            <input type="text" name="tanggal_pinjam" class="form-control">
        </div>
        <div class="box-footer">
            <button type="reset" class="btn btn-default" > Cancel </button>
            <button type="submit" class="btn btn-primary pull-right"> Submit </button>
        </div>
    </form>
{% endblock %}
