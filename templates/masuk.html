<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="icon" href="{{url_for('static', filename='icon/head_icon.ico')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles_one.css')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <title>Selamat Datang</title>
</head>

<style>
  .btn-dark {
    color: #fff;
    background-color: #0d6efd;
    border-color: #0d6efd;
  }

  .btn-dark:hover {
    color: #fff;
    background-color: #0d6efd;
    border-color: #0d6efd;
  }
</style>

<body>

  <div class="d-flex justify-content-center align-items-center mt-5">
    <div class="card">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="text-center">
          <a>Login</a>
        </li>

      </ul>

      <img src="{{ url_for('static', filename='pictures/logo_login.png') }}" alt="">

      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
          <div class="form px-4 pt-5">
            <form action="" method="post">
              <input class="form-control" type="text" placeholder="Username" name="username" value="{{
                    request.form.username }}">
              <input class="form-control" type="password" placeholder="Password" name="password" value="{{
                    request.form.password }}">
              <input class="btn btn-dark btn-block" type="submit" value="Login">
            </form>

            {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}
            {% endif %}

          </div>

        </div>

      </div>

    </div>

  </div>

  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
